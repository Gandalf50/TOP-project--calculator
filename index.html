<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dseg14" type="text/css"/>
    <link rel="icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <h1>The simple calculator</h1>
    </div>
    <div id="preview">
        <div id="screen"></div>
        <div id="various">
            <button id="eraser">←</button>
            <button id="clearBtn" class="sign">C</button>
        </div>
        <div id="keys">
            <div class="first row">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="+" class="sign">+</button>
            </div>
            <div class="second row">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="-" class="sign">-</button>
            </div>
            <div class="third row">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="*" class="sign">x</button>
            </div>
            <div class="forth row">
                <button id="0" class="num">0</button>
                <button id="." class="num">.</button>
                <button id="/" class="sign">÷</button>
                <button id="=" class="sign equal">=</button>
            </div>
        </div>
    </div>
    <div id="footer">This project is part of <a href="https://www.theodinproject.com/">The Odin Project</a>'s curriculum.</div>    
</body>
</html>
