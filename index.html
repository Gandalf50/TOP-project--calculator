<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dseg14" type="text/css"/>
    <link rel="icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <h1>The simple calculator</h1>
    </div>
    <div id="preview">
        <div id="screen"></div>
        <div id="clear">
            <button id="clearBtn" class="btn">C</button>
        </div>
        <div id="keys">
            <div class="first row">
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="/" class="btn">รท</button>
            </div>
            <div class="second row">
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="*" class="btn">x</button>
            </div>
            <div class="third row">
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="-" class="btn">-</button>
            </div>
            <div class="forth row">
                <button id="0" class="btn">0</button>
                <button id="." class="btn">.</button>
                <button id="+" class="btn">+</button>
                <button id="=" class="btn equal">=</button>
            </div>
        </div>
    </div>
    <div id="footer">This project is part of <a href="https://www.theodinproject.com/">The Odin Project</a>'s curriculum.</div>    
</body>
</html>
